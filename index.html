<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and manage your student projects efficiently">
    <title>Student Project Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">üìö</div>
                <div>
                    <h1>Project Tracker</h1>
                    <p class="tagline">Stay on top of your academic game</p>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <main>
        <!-- Quick Stats with Cards -->
        <section id="progress-overview" class="stats-section">
            <div class="section-header">
                <h2>üìä Your Progress</h2>
                <div class="progress-ring">
                    <svg width="60" height="60">
                        <circle class="progress-ring-circle-bg" cx="30" cy="30" r="26"></circle>
                        <circle class="progress-ring-circle" cx="30" cy="30" r="26" id="progress-ring-circle"></circle>
                    </svg>
                    <span class="progress-ring-text" id="ring-percentage">0%</span>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-content">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="total-projects">0</span>
                    </div>
                </div>
                <div class="stat-card stat-progress">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-content">
                        <span class="stat-label">Active</span>
                        <span class="stat-value" id="in-progress-count">0</span>
                    </div>
                </div>
                <div class="stat-card stat-done">
                    <div class="stat-icon">‚ú®</div>
                    <div class="stat-content">
                        <span class="stat-label">Done</span>
                        <span class="stat-value" id="completed-count">0</span>
                    </div>
                </div>
                <div class="stat-card stat-overdue">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-content">
                        <span class="stat-label">Overdue</span>
                        <span class="stat-value" id="overdue-count">0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Floating Action Button -->
        <button class="fab" id="fab-add" aria-label="Add new project">
            <span class="fab-icon">+</span>
        </button>

        <!-- Add Project Form (Initially Hidden) -->
        <section id="add-project" class="form-section" style="display: none;">
            <div class="form-container">
                <div class="form-header">
                    <h2 id="form-heading">‚úèÔ∏è New Project</h2>
                    <button class="btn-close" id="close-form" aria-label="Close form">√ó</button>
                </div>
                
                <form id="project-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="project-title">Title <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="project-title" 
                                name="title" 
                                required 
                                maxlength="100"
                                placeholder="What are you working on?"
                                aria-required="true">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="project-description">Description</label>
                            <textarea 
                                id="project-description" 
                                name="description" 
                                rows="3" 
                                maxlength="500"
                                placeholder="Add some details..."
                                aria-describedby="description-help"></textarea>
                        </div>
                    </div>

                    <div class="form-row form-row-split">
                        <div class="input-group">
                            <label for="project-subject">Subject</label>
                            <input 
                                type="text" 
                                id="project-subject" 
                                name="subject" 
                                maxlength="50"
                                placeholder="e.g., Computer Science">
                        </div>

                        <div class="input-group">
                            <label for="project-deadline">Deadline <span class="required">*</span></label>
                            <input 
                                type="date" 
                                id="project-deadline" 
                                name="deadline" 
                                required
                                aria-required="true">
                        </div>
                    </div>

                    <div class="form-row form-row-split">
                        <div class="input-group">
                            <label for="project-priority">Priority <span class="required">*</span></label>
                            <div class="priority-buttons">
                                <input type="radio" id="priority-low" name="priority" value="low">
                                <label for="priority-low" class="priority-btn priority-low">Low</label>
                                
                                <input type="radio" id="priority-medium" name="priority" value="medium" checked>
                                <label for="priority-medium" class="priority-btn priority-medium">Medium</label>
                                
                                <input type="radio" id="priority-high" name="priority" value="high">
                                <label for="priority-high" class="priority-btn priority-high">High</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Status</label>
                            <div class="status-buttons">
                                <input type="radio" id="status-not-started" name="status" value="not-started" checked>
                                <label for="status-not-started" class="status-btn">Not Started</label>
                                
                                <input type="radio" id="status-in-progress" name="status" value="in-progress">
                                <label for="status-in-progress" class="status-btn">In Progress</label>
                                
                                <input type="radio" id="status-completed" name="status" value="completed">
                                <label for="status-completed" class="status-btn">Completed</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="btn-text">Add Project</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Filter Controls -->
        <section id="project-controls" class="controls-section">
            <div class="controls-wrapper">
                <div class="filter-chip-group">
                    <label class="filter-label">Filter:</label>
                    <select id="filter-status" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    
                    <select id="filter-priority" class="filter-select">
                        <option value="all">All Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="sort-group">
                    <label class="filter-label">Sort:</label>
                    <select id="sort-by" class="filter-select">
                        <option value="deadline">Deadline</option>
                        <option value="created">Newest</option>
                        <option value="title">A-Z</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section id="projects-list" class="projects-section">
            <h2 class="section-title">üìÇ My Projects</h2>
            <div id="projects-container" class="projects-grid" role="list" aria-live="polite" aria-atomic="false">
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <h3>No projects yet</h3>
                    <p>Click the + button to create your first project</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with üíô for students everywhere</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
